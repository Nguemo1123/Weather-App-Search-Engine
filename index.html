<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Search Engine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/ba579eb226.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="container">
      
      <div class="weather-app" id="weather-image">
      <h1 id="city">Toronto</h1>
      <div class="overview">
      <ul>
        
        <li> Last Updated: <span id="date"></span></li>
        
        <li id ="description">Cloudy</li>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="weather-temperature">
            <img src="images/partly_cloudy.jpg" alt="partly_cloudy" id="icon"/>
            <strong id="temperature">12</strong> <small class="unit"> <a href="#" id="celsius-link"> °C</a>| <a href="#" id="fahrenheit-link">°F</a> </small>
            </div>
          </div>
      

        <div class="col-md-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </ul>
    </div>
     </div>
     </div>
      <div class="row">
          <div class="col">
      <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Monday <div>-9°c</div></h5>
    <p class="card-text"><div>❄</div> H-8°c/ L -12°c</p>
    <a href="#" class="btn btn-primary">See More</a>
  </div>
</div>
</div>
<div class="col">
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Tuesday <div>-10°c</div></h5>
    <p class="card-text"><div>🌤</div> H-10°c/ L -16°c</p>
    <a href="#" class="btn btn-primary">See More</a>
  </div>
</div>
</div>

<div class="col">
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Wednesday <div>-12°c</div></h5>
    <p class="card-text"><div>☀</div> H-9°c/ L -16°c</p>
    <a href="#" class="btn btn-primary">See More</a>
  </div>
</div>
</div>

<div class="col">
    <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Thursday<div>-13°c</div></h5>
    <p class="card-text">🌨 <br/>H-10°c/ L -15°c </p>
    <a href="#" class="btn btn-primary">See More</a>
  </div>
</div>
</div>
</div>
     <form id="search-form"class="mb-10" >
       <div class="row">
         <div class="col-9">
    <input type="search" placeholder="Search City Here" autocomplete="off" autofocus="on" class="form-control"id="city-input" >
    </div>
    <div class="col-3">
    <input type="submit" value="search" class="btn btn-primary w-100"/> 
    </div>
    </div>
   
  
</form>
<div class="row" id="navigate">
    <div class="col-1">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
    <div class="col-1">
        <i class="fa-solid fa-arrow-right"></i>
    </div>
    <div class="col-10">
        <i class="fa-solid fa-arrows-rotate"></i>
    </div>
</div>
    </div>
    <br>
     <div class="source-code">
     <small>
       <a href="https://github.com/Nguemo1123/Weather-App-Project" target="_blank" >Open Source Code by</a> Nguemo Ahire
     </small>
     </div>
     <script src="src/script.js"></script>
  </body>
</html>
